<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Section</title>
    <link rel="stylesheet" href="/Users/macbookpro/Documents/programming/webdev/personal_website/CSS/styles.css">
  </head>
  <body>
    <h3>Let's See Some New Tricks WIth Formats!</h3>
    <form class="form_class_name" action="index.html" method="post">
      <label>Text Field</label>
      <br>
      <input type="text" name="" value="">
      <br><br>
      <label>Upload Your File</label>
      <input type="file" name="" value="">
      <br><br>
      <label>Choose Your Color</label>
      <input type="color" name="" value="">
      <br><br>
      <label>Date</label>
      <input type="date" name="" value="">
      <br><br>
      <label>Want to be selected?</label>
      <input type="checkbox" name="" value="">
      <br><br>
      <label>Enter Mail</label>
      <input type="email" name="" value="">
      <br><br>
      <label>Range Slider</label>
      <input type="range" name="" value="">
      <br><br>
      <label>Password</label>
      <input type="password" name="" value="">
      <br><br>
      <label>Your Message</label>
      <br>
      <textarea name="name" rows="8" cols="30"></textarea>
      <br>
      <label>Submit Button</label>
      <input type="submit" name="" value="submit">

    </form>
    <br><br><br>
    <a href="index.html">Goto Main Page</a>
  </body>
</html>
