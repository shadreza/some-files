<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../codes/styles.css">
    <title>Idea by shadreza</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <img class="nav-items logo" src="../images/Icon/Group 5.png" alt="logo">
            <h2 class="nav-items">Idea</h2>
            <section class="right-side">
                <p class="nav-items">Home</p>
                <p class="nav-items">About</p>
                <p class="nav-items">Works</p>
                <img class="nav-items account-pic" src="../images/Image/shad_pic_original.jpg" alt="shad-pic">
            </section>
        </nav>
        <section class="top-section">
            <section class="top-player half">
                <h2>Top Players</h2>
                <section class="grid-layout-top-player">
                    <section class="profiles profile-1">
                        <img src="../images/Image/Ellipse-1.png" alt="profile-pictures">
                        <h3>Name-1</h3>
                    </section>
                    <section class="profiles profile-2">
                        <img src="../images/Image/Ellipse-2.png" alt="profile-pictures">

                    <section class="profiles profile-4">

                        <h3>Name-4</h3>
                    </section>
                    <section class="profiles profile-5">
                        <img src="../images/Image/Ellipse-5.png" alt="profile-pictures">
                        <h3>Name-5</h3>
                    </section>
                    <section class="profiles profile-6">
                        <img src="../images/Image/Ellipse.png" alt="profile-pictures">
                        <h3>Name-6</h3>
                    </section>
                </section>
            </section>
            <hr>
            <section class="top-blog half">
                <h2>Top Blog</h2>
                <section class="grid-layout-top-blogs">
                    <section class="blogs blogs-1">
                        <img src="../images/Image/Mask Group.png" alt="">
                        <div class="right-side-blogs">
                            <h3>Name-1</h3>
                            <p>Descriptions</p>
                        </div>
                    </section>
                    <section class="blogs blogs-2">
                        <img src="../images/Image/Mask Group-1.png" alt="">

                        </div>
                    </section>
                    <section class="blogs blogs-3">
                        <img src="../images/Image/Mask Group-2.png" alt="">
                        <div class="right-side-blogs">
                            <h3>Name-3</h3>
                            <p>Descriptions</p>
                        </div>
                    </section>
                    <section class="blogs blogs-4">
                        <img src="../images/Image/Mask Group-3.png" alt="">
                        <div class="right-side-blogs">
                            <h3>Name-4</h3>
                            <p>Descriptions</p>
                        </div>
                    </section>
                </section>
            </section>
        </section>
        <section class="latest-courses">
            <h2>Latest Courses</h2>
            <section class="grid-layout-latest-courses">
                <section class="courses courses-1">
                    <img src="../images/Image/Mask Group-4.png" alt="">
                    <div class="description">
                        <h4>Name-1</h4>
                        <p>Description</p>
                    </div>
                </section>
                <section class="courses courses-2">
                    <img src="../images/Image/Mask Group-5.png" alt="">
                    <div class="description">
                        <h4>Name-2</h4>
                        <p>Description</p>
                    </div>
                </section>
                <section class="courses courses-3">
                    <img src="../images/Image/Group 2.png" alt="">
                    <div class="description">
                        <h4>Name-3</h4>
                        <p>Description</p>
                    </div>
                </section>
            </section>
        </section>

</html>
